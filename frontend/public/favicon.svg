<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <!-- Indigo-500 -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M128 22L42 58C42 128 72 208 128 234C184 208 214 128 214 58L128 22Z" 
        fill="url(#shieldGradient)" 
        stroke="#4f46e5" stroke-width="4" />

  <!-- Pulse Line (Monitoring Heartbeat) -->
  <path d="M70 128 H90 L105 90 L135 166 L155 128 H186" 
        stroke="white" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none" 
        filter="url(#glow)" />
        
  <!-- Tech Dots (Decor) -->
  <circle cx="128" cy="45" r="4" fill="white" opacity="0.8" />
  <circle cx="128" cy="210" r="4" fill="white" opacity="0.8" />

</svg>
